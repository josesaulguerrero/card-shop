<section class="auth-platforms">
	<app-title size="large" text="Sign in with"></app-title>
	<section class="auth-buttons">
		<app-auth-button
			class="auth-button"
			*ngFor="let platform of authPlatforms"
			(click)="login.emit(platform.name)"
			[authPlatform]="platform"
		></app-auth-button>
	</section>
</section>
